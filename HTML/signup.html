<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel="stylesheet" href="../CSS/signupStyles.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

        <title>EventsPage</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
        </head>
<body>

    <!--NAV BAR START-->
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
              <img
                class="img-fluid"
                src="../img/Ethicow.png"
                alt=""
              />
    
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-label="Toggle Navigation Menu"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="events.html">Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="farmer.html">Farmers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="donate.html">Donate</a>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
          ></script>
        </div>
    
        <!--NAV BAR END-->

        <div class="grid-container">
            <div class="signup">
                <h1>
                  Sign Up
                </h1>
              </div>

           

            <form class="details1" action="home.html">
            <div id="rowFill"></div>

                <h2 class="repeatGrid">
                    First Name
                </h2>
                <div class="repeatGrid">
                    <label for="FirstName">
                      <input type="firstname" name="firstname" id="firstname" placeholder="First Name" required>
                    </label>
                </div>



                <h2 class="repeatGrid">
                    Last Name
                </h2>
                <div class="repeatGrid">
                    <label for="LastName">
                      <input type="lastname" name="lastname" id="lastname" placeholder="Last Name" required>
                    </label>
                </div>



                <h2 class="repeatGrid">
                    Phone Number
                </h2>
                <div class="repeatGrid">
                    <label for="PhoneNumber">
                      <input type="phonenumber" name="phonenumber" id="phonenumber" placeholder="Phone Number" required>
                    </label>
                </div>



                <h2 class="repeatGrid">
                    Email Address
                </h2>
            
                <div class="repeatGrid">
                    <label for="EmailAddress">
                      <input type="Email" name="email" id="email" placeholder="Enter your email..." required>
                    </label>
                </div>



                <h2 class="repeatGrid">
                    Street Address
                </h2>
            
                <div class="repeatGrid2">
                    <label id="fillBox" for="Street">
                      <input type="Street" name="street" id="street" placeholder="Street Address" required>
                    </label>
                </div>

                <div class="repeatGrid" id="buttonsign">
                    <button id="signupbut">Sign Up</button>
                </div>
            
            </form>
        


            <div class="events1">
                <div class="top">
                    <h1>Cow 5k</h1>
                </div>
                <div class="bottom">
                  <a href="signupDup.html" id="signupbutton">
                    <button>Sign Up</button>
                  </a>
                </div> 
                <div class="summary">
                    <p>Walk a 5k to support ethical cow farmers</p>
                </div>
            </div>
    
    
    
            <div class="otherevents">
                <h1>
                  Other Events
                </h1>
              </div>
    
            <div class="events2">
                <div class="top">
                    <h1>Cow Story Time</h1>
                </div>
                <div class="bottom">
                  <a href="readMoreStoryTime.html" id="signupbutton">
                    <button>Read More</button>
                  </a>
                </div> 
                <div class="summary">
                    <p>Bring your cow to hear stories from our expert store readers</p>
                </div>
            </div>

        </div>

    
</body>
</html>
