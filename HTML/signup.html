        <div class="grid-container">
            <div class="signup">
                <h1>
                  Sign Up
                </h1>
              </div>

           

            <div class="details1">
                <div class="rowFill">
                </div>

                <h2 class="repeatGrid">
                    First Name
                </h2>
                <div class="repeatGrid">
                    <label for="FirstName">
                      <input type="firstname" name="firstname" id="firstname" placeholder="First Name">
                    </label>
                </div>



                <h2 class="repeatGrid">
                    Last Name
                </h2>
                <div class="repeatGrid">
                    <label for="LastName">
                      <input type="lastname" name="lastname" id="lastname" placeholder="Last Name">
                    </label>
                </div>



                <h2 class="repeatGrid">
                    Phone Number
                </h2>
                <div class="repeatGrid">
                    <label for="PhoneNumber">
                      <input type="phonenumber" name="phonenumber" id="phonenumber" placeholder="Phone Number">
                    </label>
                </div>



                <h2 class="repeatGrid">
                    Email Address
                </h2>
            
                <div class="repeatGrid">
                    <label for="EmailAddress">
                      <input type="Email" name="email" id="email" placeholder="Enter your email...">
                    </label>
                </div>



                <h2 class="repeatGrid">
                    Street Address
                </h2>
            
                <div class="repeatGrid2">
                    <label id="fillBox" for="Street">
                      <input type="Street" name="street" id="street" placeholder="Street Address">
                    </label>
                </div>

                <div class="repeatGrid" id="buttonsign">
                    <button id="signupbut">Sign Up</button>
                </div>
                
            </div>


            <div class="events1">
                <div class="top">
                    <h1>Cow Symposium3</h1>
                </div>
                <div class="bottom">
                    <button>Sign Up</button>
                </div> 
                <div class="summary">
                    <p>Come to our annual symposium on cow farming ethics</p>
                </div>
            </div>
    
            <div class="otherevents">
                <h1>
                  Other Events
                </h1>
              </div>
    
            <div class="events2">
                <div class="top">
                    <h1>Cow Symposium4</h1>
                </div>
                <div class="bottom">
                    <button>Sign Up</button>
                </div> 
                <div class="summary">
                    <p>Come to our annual symposium on cow farming ethics</p>
                </div>
            </div>

        </div>

    
</body>
